<div class="row">
  <div class="col-6 offset-md-3">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-user"></i> Login
      </div>
      <div class="card-body">

        <div class="alert alert-success" role="alert" *ngIf="loginSuccessful">
          <i class="fa fa-check-circle" aria-hidden="true"></i> Login successful
        </div>

        <div class="alert alert-danger" role="alert" *ngIf="loginError">
          <i class="fa fa-exclamation-circle"></i> {{errorMessage}}
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" formControlName="email" aria-describedby="emailHelp" placeholder="Enter your email" [ngClass]="{
  'has-danger': loginForm.controls.email.invalid && loginForm.controls.email.dirty,
  'has-success': loginForm.controls.email.valid && loginForm.controls.email.dirty
  }">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" formControlName="password" placeholder="Password" [ngClass]="{
  'has-danger': loginForm.controls.password.invalid && loginForm.controls.password.dirty,
  'has-success': loginForm.controls.password.valid && loginForm.controls.password.dirty
  }">
          </div>
          <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid"><i class="fa fa-unlock"></i> Login</button>
        </form>
      </div>
    </div>

  </div>
</div>
